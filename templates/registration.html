<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "styles/style.css" %}></link>
    <link rel="stylesheet" href={% static "styles/login.css" %}></link>
    <title>Clicker</title>
</head>
<body>
    <div class="login">
        <h1>Регистрация</h1>
        <form class="login__form" method="post" action="register">
            {% csrf_token %}
            <div class="login__field">
                <label>Логин</label>
                {{ form.username }}
            </div>
            <div class="login__field">
                <label>Пароль</label>
                {{ form.password1 }}
            </div>
            <div class="login__field">
                <label>Повторите пароль</label>
                {{ form.password2 }}
            </div>
            <button id="buttonSubmit" type="submit" class="login__submit">Зарегистрироваться</button>
        </form>

    </div>
</body>

</html>
